<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typhon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="typhon.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mina|Catamaran" rel="stylesheet">
</head>

<body>
    <!-- navigation bar -->
    <nav>
        <a href="" id='homeLink'>
            <img alt='Typhon' src='images/typhon-logo.png' id='logo'></img>
        </a>
        <div id='main-menu'>
            <a id='products-menu'><span>PRODUCTS</span></a>
            <a id='support-menu'><span>SUPPORT</span></a>
            <a id='community-menu'><span>COMMUNITY</span></a>
            <a id='store-menu'><span>STORE</span></a>
        </div>
        <div id='access-menu'>
            <div id='search-term'><img class='menu-icon' src='images/search-term.svg' alt='search box'></div>
            <div id='basket-link'><img class='menu-icon' src='images/shopping-cart.svg' alt='shopping cart'></div>
            <div id='login-link'><img class='menu-icon' src='images/user-login.svg' alt='login page link'></div>
        </div>
    </nav>
    <!-- carousel container -->
    <div id='image-container'>
        <div id='arachne-screen' class='screen'>
            <div class='screen-description'>
                <h3>ARACHNE Desktop</h3>
                <h1>TAME • THE • BEAST</h1>
                <h4>Brute strength has earned a new face in the OMEN Desktop. Geared with the latest hardware, easy upgradability,
                    and advanced cooling, it’s time to experience what PC gaming can offer.</h4>
                <a href="" class="discover-link"><p>DISCOVER</p><i>❱❱</i></a>
            </div>
        </div>

        <div id='carousel-loader'>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <img class='carousel-direction-arrow' src="images/left-arrow.svg" alt="">
        <img class='carousel-direction-arrow' src="images/right-arrow.svg" alt="">
    </div>
    <!-- product highlights -->
    <div id='product-highlights'>
        <h1>PRODUCT HIGHLIGHTS</h1>
        <div class="highlight-box">
            <h2></h2>
            <h3></h3>
        </div>
        <div class="highlight-box">
            <h2></h2>
            <h3></h3>
        </div>
        <div class="highlight-box">
            <h2></h2>
            <h3></h3>
        </div>
        <div class="highlight-box">
            <h2></h2>
            <h3></h3>
        </div>
    </div>
</body>

</html>
